name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Using a recent, stable version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get version from file
        id: version
        run: echo "app_version=$(cat VERSION.txt)" >> $env:GITHUB_OUTPUT

      - name: Package application
        run: flet pack --name UniversalConverter --product_name "Universal Converter" --product_version ${{ steps.version.outputs.app_version }} --msi main.py
        env:
          PYTHONUTF8: "1"

      - name: Create Release and Upload Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: dist/UniversalConverter.msi
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.version.outputs.app_version }}
          body: "New release of Universal Converter."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
